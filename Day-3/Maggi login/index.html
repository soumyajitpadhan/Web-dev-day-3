<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container flex">
        <div class="login">
            <div class="h3-cont">
                <h3>My Maggi</h3>
                <h3>Welcome back!</h3>
            </div>
            <div class="g-f flex">
                <button class="btn1 btn"><i class="fa-brands fa-square-facebook"></i>Sign in with Facebook</button>
                <button class="btn2 btn"><i class="fa-brands fa-google"></i>Sign in with Google</button>
            </div>
            <div class="login-cont flex">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" placeholder="Enter your e-mail address here*">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password here*">
                <button>Login via e-mail</button>
                <p>Forget your password?</p>
            </div>
        </div>
        <hr>
        <div class="register">
            <div class="res">
                <h3>Not registered yet?</h3>
                <button><i class="fa-solid fa-greater-than"></i>Register</button>
            </div>
            <div class="lists-item">
                <p>Join Maggi today!</p>

                <div class="lastcont flex">
                    <div class="right-check">
                        <ul class="flex">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </ul>
                    </div>
                    <div class="content">
                        <ul>
                            <li>Your personal newsletter with exciting recipes and ideas</li>
                            <li>Personalize your newsletter to your preferences</li>
                            <li>Get to know about Maggi products</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/67cf57c11d.js" crossorigin="anonymous"></script>
</body>

</html>
